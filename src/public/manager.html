<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目组长</title>
</head>
<body>
    
    <article>
        <header id="manager_header">
            <h1>管理员界面</h1>
        </header>

        <aside id="manager_sidebar">
            <div id="manager_sidebar_navbar">
                <button id="manager_projectView">项目概览</button>
                <button id="manager_managerList">负责人列表</button>
            </div>

            <div id="manager_sidebar_content">
                <ul>
                </ul>
            </div>

            <div id="manager_sidebar_shrink_mask"></div>
            <button id="manager_sidebar_shrink"></button>
        </aside>

        <table id="manager_mission">
            <tr>
                <th>项目状态</th>
                <th>项目名称</th>
                <th>项目目的</th>
                <th>项目负责人</th>
                <th>预计完成时间</th>
                <th>目前进度</th>
                <th>优先度</th>
                <th id="delete_all">
                    <button></button>
                    <p>全选</p>
                </th>
            </tr>

            <tr id="manager_mission_edit">
                <td>
                    <select name="staus" id="new_projectStatus" value="0">
                        <option value="0">正常</option>
                        <option value="1">延期</option>
                    </select>
                </td>
                <td>
                    <p style="color:red;">*</p>
                    <input type="text" name="projectName" id="new_projectName" placeholder="请输入6-30位字符">
                </td>
                <td>
                    <input type="text" name="projectTarget" id="new_projectTarget" placeholder="可为空">
                </td>
                <td>
                    <p style="color:red;">*</p>
                    <input type="text" name="projectManager" id="new_projectManager">
                </td>
                <td>
                    <p style="color:red;">*</p>
                    <input type="date" name=".delete-part {
                        deadline" id="new_deadline">
                </td>
                <td><div id="new_projectProgress"></div></td>
                <td>
                    <select name="priority" id="new_priority" value="0">
                        <option value="0">高</option>
                        <option value="1">中</option>
                        <option value="2">低</option>
                    </select>
                </td>
            </tr>
        </table>
    </article>

    <div id="alarmShow_area">
        <h2>即将到期的项目</h2>

        <ul></ul>
    </div>
    <button id="alarmShow_btn" data-inform="0"></button>

    <div id="confirm_alert">
        <p>确定添加新的项目吗?</p>

        <button class="baseBtn" id="confirm_ok">确定</button>
        <button class="baseBtn" id="confirm_cancel">取消</button>
    </div>
    <div id="mask_layer"></div>

    <button id="manager_confirm" class="floatBtn" title="确认"></button>
    <button id="manager_add" class="floatBtn" title="添加新项目"></button>
    <button id="manager_edit" class="floatBtn" title="修改项目"></button>
    <button id="manager_delete" class="floatBtn" title="删除项目"></button>
    <button id="manager_signout" class="floatBtn" title="注销"></button>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/transferServer.js"></script>
    <script src="js/table.js"></script>
    <script src="js/manager.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/manager.css">
</body>
</html>
