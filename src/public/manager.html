<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Visualization System</title>
</head>
<body>
    
    <article>
        <header id="manager_header">
            <h1>项目管理
                <span>In Search of Excellence</span>
            </h1>
        </header>

        <aside id="manager_sidebar"></aside>


        <div id="project_overview"></div>


        <table id="manager_mission">
            <tr>
                <th>项目状态<button id="status_sort" class="all-arrow" title="查看全部项目"></button></th>
                <th>项目名称</th>
                <th>项目目的</th>
                <th>项目负责人</th>
                <th>预计完成时间<button id="deadline_sort" class="top-arrow"></button></th>
                <th>目前进度</th>
                <th>优先度<button id="priority_sort" class="top-arrow"></button></th>
                <th id="choose_all">
                    <button></button>
                    <p>全选</p>
                </th>
            </tr>

            <tr id="manager_mission_edit">
                <td>
                    <select name="staus" id="new_projectStatus" value="0" disabled>
                        <option value="0">正常</option>
                        <option value="1">延期</option>
                    </select>
                </td>
                <td>
                    <p style="color:red;">*</p>
                    <input type="text" name="projectName" id="new_projectName" placeholder="请输入6-30位字符">
                </td>
                <td>
                    <input type="text" name="projectTarget" id="new_projectTarget" placeholder="可为空">
                </td>
                <td>
                    <p style="color:red;">*</p>
                    <input type="text" name="projectManager" id="new_projectManager">
                </td>
                <td>
                    <input type="date" name="deadline" id="new_deadline">
                </td>
                <td><div id="new_projectProgress"></div></td>
                <td>
                    <select name="priority" id="new_priority" value="0">
                        <option value="0">高</option>
                        <option value="1">中</option>
                        <option value="2">低</option>
                    </select>
                </td>
            </tr>
        </table>
    </article>


    <div id="confirm_alert">
        <p>对话框语句</p>

        <button class="baseBtn" id="confirm_ok">确定</button>
        <button class="baseBtn" id="confirm_cancel">取消</button>
    </div>
    <div id="mask_layer"></div>

    <p id="no_project">还没有添加项目哦～</p>

    <button id="manager_confirm" class="floatBtn" title="确认"></button>
    <button id="manager_add" class="floatBtn" title="添加新项目"></button>
    <button id="manager_edit" class="floatBtn" title="修改项目"></button>
    <button id="manager_finish" class="floatBtn" title="项目完工"></button>
    <button id="manager_delete" class="floatBtn" title="删除项目"></button>
    <button id="manager_signout" class="floatBtn" title="注销"></button>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/transferServer.js"></script>
    <script src="js/overview.js"></script>
    <script src="js/table.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/manager.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/manager.css">
</body>
</html>
