<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Visualization System</title>
</head>
<body>
    
    <article>
        <header id="manager_header">
            <h1>
                <button id="jump_overview">
                    项目管理<span>In Search of Excellence</span>
                </button>
            </h1>
        </header>

        <aside id="manager_sidebar"></aside>

        <div id="project_overview"></div>

        <table id="manager_mission"></table>
    </article>

    <div id="confirm_alert">
        <p>对话框语句</p>

        <button class="baseBtn" id="confirm_ok">确定</button>
        <button class="baseBtn" id="confirm_cancel">取消</button>
    </div>
    <div id="mask_layer"></div>

    <p id="no_project">还没有添加项目哦～</p>

    <p id="invite_code"></p>

    <button id="manager_confirm" class="floatBtn" title="确认"></button>
    <button id="manager_add" class="floatBtn" title="添加新项目"></button>
    <button id="manager_edit" class="floatBtn" title="修改项目"></button>
    <button id="manager_finish" class="floatBtn" title="项目完工"></button>
    <button id="manager_delete" class="floatBtn" title="删除项目"></button>
    <button id="manager_signout" class="floatBtn" title="注销"></button>

    <!-- order can't be change casually ! -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/transferServer.js"></script>
    <script src="js/select.js"></script>
    <script src="js/datePicker.js"></script>
    <script src="js/overview.js"></script>
    <script src="js/table.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/manager.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/manager.css">
</body>
</html>
