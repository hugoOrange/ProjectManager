<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
</head>
<body>
    <div id="login">
        <h3 id="login_header">登录</h3>

        <form action="">
            <img class="username-img" src="/assets/user.svg">
            <input type="text" name="username" class="user-info" id="login_username" placeholder="username" maxlength="20" required>

            <br>

            <img class="password-img" src="/assets/password.svg">
            <input type="password" name="password" class="user-info" id="login_password" placeholder="password" maxlength="20" required>
        </form>

        <div id="login_button">
            <button class="user-button" id="login_signUp">注册</button>
            <p></p>
            <button class="user-button" id="login_loginIn">登录</button>
        </div>
    </div>

    <div id="signup">
        <h3 id="signup_header">登录</h3>

        <form action="">
            <img class="username-img" src="/assets/user.svg">
            <input type="text" name="username" class="user-info" id="signup_username" placeholder="请输入6～10位字符" maxlength="20" required>

            <br>

            <img class="password-img" src="/assets/password.svg">
            <input type="password" name="password" class="user-info" id="signup_password" placeholder="请输入6～30字符作为密码" maxlength="20" required>

            <br>

            <img class="password-img" src="/assets/password.svg">
            <input type="password" name="password" class="user-info" id="signup_passwordAgain" placeholder="请再次输入密码" maxlength="20" required>
        </form>

        <div id="signup_button">
            <button class="user-button" id="signup_signUp">注册</button>
            <p></p>
            <button class="user-button" id="signup_loginIn">返回</button>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/transferServer.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
</body>
</html>
