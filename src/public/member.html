<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目成员</title>
</head>
<body>
    
    <article>
        <header id="member_header">
            <h1>项目界面</h1>
        </header>

        <table id="member_mission">
            <tr>
                <th>项目名称</th>
                <th>项目负责人</th>
                <th>项目进度</th>
                <th>预计完成时间</th>
                <th>milestone</th>
                <th>优先度</th>
            </tr>

            <tr>
                <td><input type="text" name="projectName" id="new_projectName"></td>
                <td><input type="text" name="projectManager" id="new_projectManager"></td>
                <td><input type="text" name="projectProgress" id="new_projectProgress"></td>
                <td><input type="date" name="deadline" id="new_deadline"></td>
                <td><input type="text" name="milestone" id="new_milestone"></td>
                <td>
                    <select name="priority" id="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
    </article>


    <button id="member_confirm" class="floatBtn"></button>
    <button id="member_add" class="floatBtn"></button>
    <button id="member_edit" class="floatBtn"></button>
    <button id="member_delete" class="floatBtn"></button>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/transferServer.js"></script>
    <script src="js/table.js"></script>
    <script src="js/member.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/member.css">
</body>
</html>
